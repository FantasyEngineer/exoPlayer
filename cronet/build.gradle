apply plugin: 'com.android.library'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }

    sourceSets.main {
        jniLibs.srcDirs = ['jniLibs']
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'

    testImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    api project(':VideoPlayModule-Lite')
    implementation files('libs/android_70.0.3516.0_Release_cronet_cronet_impl_native_java.jar')
    implementation files('libs/android_70.0.3516.0_Release_cronet_cronet_impl_common_java.jar')
    implementation files('libs/android_70.0.3516.0_Release_cronet_cronet_api.jar')

    testImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation('com.google.android.exoplayer:exoplayer-smoothstreaming:2.8.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation('com.google.android.exoplayer:exoplayer-dash:2.8.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-utils'
    })
    implementation('com.google.android.exoplayer:exoplayer-hls:2.8.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-utils'
    })
}


